<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить профиль</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/delete_profile.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Введите пароль два раза для подтверждения удаления профиля</h2>
        <form id="login-form" method="POST" action="{{ url_for('delete_profile') }}">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="password2">Подтвердите пароль:</label>
            <input type="password" id="password2" name="password2" required><br>

            <button type="submit" id="delete-button">Удалить</button>
        </form>

        <p id="message"></p>
    </div>
    </body>
</html>
